<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .background-image {
           /* background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcu4cXXaLtn643UXgwsg9Vm_rY4z7-2xFtBA&s'); */
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .card h2 {
            margin-bottom: 20px;
        }

        .input-field {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background-color: #218838;
        }


        #saveamount{
            margin-top: 20px;
            font-size: 18px;
            color: #000;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="background-image">
    <div class="card">
        <h2>Discount Calculator</h2>
        <input type="number" class="input-field" id="amount" placeholder="Enter amount">
        <input type="number" class="input-field" id="discount" placeholder="Enter discount percentage">
        <button class="btn" onclick="calculateDiscount()">Calculate</button>
        <br><br>
        <button class="btn" onclick="reset()">Reset</button>
        <br>
        <h2 id="saveamount"></h2>
    </div>
    
</div>

<script>
    function calculateDiscount() {
        let amount = document.getElementById('amount').value;
        let discount = document.getElementById('discount').value;

        if (amount && discount) {
            let discountAmount = (amount * discount) / 100;
            let finalAmount = amount - discountAmount;
            alert("Pay Only: " + finalAmount);

            let saveAmount=amount-finalAmount;


            document.getElementById('saveamount').innerHTML=`Congratulations You saved $${saveAmount}`

            const speech = new SpeechSynthesisUtterance(`Pay only ${finalAmount}`);
            window.speechSynthesis.speak(speech);
            
        } else {
            alert("Please enter both amount and discount percentage.");
        }
    }

    function reset() {
        document.getElementById('amount').value = '';
        document.getElementById('discount').value = '';
    }
</script>

</body>
</html>
